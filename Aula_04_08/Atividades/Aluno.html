<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">

 <title>Formulário de Contato de Aluno</title>
 <header> Formulário de Cadastro de Aluno </header>

</head>
<body>

    <div class="container">
        <!-- Título do formulário -->
        
       
        <!-- Início do formulário -->
        <form action="teste.txt" method="post">
        <label for="nome">Nome Completo:</label> 
        <input type="text" id="nome" name="nome" required>
       
        <label for="num">Numero de matrícula:</label> 
        <input type="text" id="nome" name="nome" required> 

        <label for="ano">Ano de ingresso:</label> 
        <input type="month" id="nome" name="nome" required> 

        <label for="senha">Data de nascimento:</label> 
        <input type="date" id="senha" name="senha" required>
       
        <label for="email">E-mail:</label> 
        <input type="email" id="email" name="email" required> 
        
        <label for="tel">Telefone:</label> 
        <input type="tel" id="nome" name="nome" placeholder="(XX)XXXXX-XXXX" required> 

        <input type="submit" value="Enviar"> 
        </form>
      
       </div>
