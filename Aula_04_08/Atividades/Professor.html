<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel = "stylesheet" type = "text/css" href = "Style_Aluno.css">
 <title>Formulário de Contato de Professor</title>

</head>
<body>

    <div class="container">
        <!-- Título do formulário -->
        <h1>Formulário de Cadastro de Professor</h1>
       
        <!-- Início do formulário -->
        <form action="teste.txt" method="post">
            <label for="nome">Nome Completo:</label> 
            <input type="text" id="nome" name="nome" required>
            
            <label for="numreg">Numero de Registro Funcional:</label> 
            <input type="text" id="numreg" name="numreg" required> 
            
            <label for="dpart">Departamento:</label> 
            <input type="text" id="dpart" name="departamento" required> 
            
            <label for="titulacao">Titulação:</label> 
            <select id="titulacao" name="titulacao"> 
                <option value="Mestre">Mestre</option>
                <option value="Doutor">Doutor</option>
                <option value="PosDoc">Pós-Doutor</option>
            </select>
            
            <label for="email">E-mail Institucional:</label> 
            <input type="email" id="email" name="email" required> 
            
            <label for="tel">Telefone:</label> 
            <input type="tel" id="tel" name="telefone" placeholder="(XX)XXXXX-XXXX" required> 
            
            <label for="atua">Área de atuação:</label> 
            <input type="text" id="atua" name="area_atuacao" required>
            


        <input type="submit" value="Enviar"> 
        </form>


        <br>    
        <ia><a href="Pagina_Inicial.html"> Voltar </a></ia>
      
       </div>
    </body>
</html>
