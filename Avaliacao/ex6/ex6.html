<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="ex6.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de Inscrição</h2>
    <form>
      <!-- Nome -->
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <!-- Senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

      <!-- Data de nascimento -->
      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data" required>

      <!-- Gênero -->
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione seu gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <!-- Preferências de contato -->
      <label>Preferências de Contato:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="contato" value="email"> Email</label>
        <label><input type="checkbox" name="contato" value="sms"> SMS</label>
        <label><input type="checkbox" name="contato" value="telefone"> Ligação Telefônica</label>
      </div>

      <!-- Foto de perfil -->
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <!-- Comentários -->
      <label for="comentarios">Comentários:</label>
      <textarea id="comentarios" name="comentarios" rows="4" placeholder="Deixe seus comentários aqui"></textarea>

      <!-- Botão -->
      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>
</body>
</html>
